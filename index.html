<!DOCTYPE html>
<html>
<head>
  <title>JSON Data Viewer</title>
</head>
<body>
  <h1>Data from JSON</h1>
  <ul id="data-list"></ul>

  <script>
    // Replace 'your-username' and 'repo-name' with your actual GitHub username and repo
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('data-list');
        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item.name; // assuming your JSON has "name"
          list.appendChild(li);
        });
      })
      .catch(error => console.error('Error fetching JSON:', error));
  </script>
</body>
</html>
